{% extends "ecommerce/base.html" %}
{% block content %}
    {% for item in items %}

        <article class="media content-section">
            <div class="media-body">
                <h3><a class="article-title" href="#">{{ item.item_name }}</a></h3>
                <h5>Description:</h5>
                <p class="article-content">{{ item.description }}</p>
                <div class="article-metadata">
                    <a class="mr-2" href="#">Seller: {{ item.seller }}</a>
                </div>
            </div>
        </article>

    {% endfor %}
{% endblock content %}
