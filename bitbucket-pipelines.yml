image: python:3.8.9

pipelines:
  branches:
    deployment-try:
    - step:
        name: Build
        script:
          - cp -a ./src/. .
          - git archive --format=tar.gz deployment-try -o ecommer_api.tar.gz
        artifacts:
          - ecommer_api.tar.gz

    - step:
        name: Deploy to production
        deployment: production
        caches:
          - pip
        script:
          - pipe: atlassian/heroku-deploy:1.2.1
            variables:
              HEROKU_API_KEY: $HEROKU_API_KEY
              HEROKU_APP_NAME: $HEROKU_APP_NAME
              ZIP_FILE: ecommer_api.tar.gz